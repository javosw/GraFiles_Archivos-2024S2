<div class="file">
    <div class="btn-group me-3">
        <button (click)="actions('show-content')" class="btn btn-sm btn-outline-light">
            @if(flagIcon == 'image'){
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image"
                viewBox="0 0 16 16">
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                <path
                    d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z" />
            </svg>
            }
            @else if(flagIcon == 'text'){
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-center"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M4 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5m2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5" />
            </svg>
            }
            @else {
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-exclamation-octagon" viewBox="0 0 16 16">
                <path
                    d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1z" />
                <path
                    d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0z" />
            </svg>
            }
        </button>
        <div class="btn-group">
            <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
            </button>
            <ul class="dropdown-menu">
                <li>
                    <button (click)="actions('show-content')" class="dropdown-item" type="button">
                        abrir
                    </button>
                </li>
                <li>
                    <button (click)="actions('share')" class="dropdown-item" type="button">
                        compartir
                    </button>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <button class="dropdown-item" type="button">
                        copiar
                    </button>
                </li>
                <li>
                    <button class="dropdown-item" type="button">
                        mover
                    </button>
                </li>
                <li>
                    <button (click)="actions('delete')" class="dropdown-item" type="button">
                        eliminar
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <span class="align-middle">{{modelFile?.originalname}}</span>
    @if(flagShowContent){
    @if(flagIcon == 'image'){
    <img [src]="apiOpenFile" style="width: 100%; height: 100%; object-fit: contain;">
    }
    @else if(flagIcon == 'text'){
    <object [data]="apiOpenFile" width="100%" height="500px"> <!--[type]="modelFile?.mimetype"-->
    </object>
    }
    @else {
    }
    }
</div>
