<div class="container px-5 mt-5">
    <h5>Crear sesion</h5>
    <hr />
    <div class="container mb-3">
        <div class="row mb-3">
            <label class="col-12 col-md-2">Usuario</label>
            <input [(ngModel)]="form_addUser.username" class="col form-control bg-secondary-subtle" />
        </div>
        <div class="row mb-3">
            <label class="col-12 col-md-2">Contrase√±a</label>
            <input [(ngModel)]="form_addUser.password" class="col form-control bg-secondary-subtle" />
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button (click)="addSession()" class="btn btn-sm btn-outline-primary">ENTRAR</button>
    </div>

    <hr />
    @if (flag_addSessionReq && !flag_addSessionOk) {
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        La sesion no pudo ser creada. <u class="alert-link">Intentelo de nuevo</u>.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    }

</div>
